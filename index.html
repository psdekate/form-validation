<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h2>Form Validation</h2></div>
      <div class="body">
        <form action="" class="form">
          <span class="label">
            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="Enter your name" />
            <span class="error">Name cannot be blank</span>
          </span>
          <span class="label">
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="Enter your email" />
            <span class="email-error">Email cannot be blank</span>
            <span class="invalid-email">Invalid email</span>
          </span>
          <span class="label">
            <label for="name">Phone</label>
            <input type="tel" name="" id="phone" placeholder="Enter your name" />
            <span class="phone-error">Phone cannot be blank</span>
            <span class="invalid-phone">Invalid phone</span>
          </span>
          <span class="label">
            <label for="name">Message</label>
            <textarea name="" id="message" placeholder="Enter your message"></textarea>
            <span class="message-error">Message cannot be blank</span>
          </span>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
